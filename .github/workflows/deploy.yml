name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Versión estable específica
          channel: 'stable'
          cache: true
      
      - name: Verify Flutter and Dart versions
        run: |
          flutter --version
          dart --version
          echo "Dart SDK version check:"
          dart --version | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: |
          # Detectar el nombre del repositorio
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          
          # Si el repo es username.github.io, usar base-href "/"
          # Si no, usar "/REPO_NAME/"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE_HREF="/"
          else
            BASE_HREF="/$REPO_NAME/"
          fi
          
          echo "Building with base-href: $BASE_HREF"
          flutter build web --release --base-href "$BASE_HREF" --dart-define=FLUTTER_WEB_USE_SKIA=false -t lib/ui_demo_main.dart

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
